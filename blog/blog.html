<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Blog</title>
    <link rel="stylesheet" href="blog.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home">
    <div class="container">
      <aside class="sidebar">
        <div class="blogHero">
          <img
            src="https://t4.ftcdn.net/jpg/05/31/37/89/360_F_531378938_xwRjN9e5ramdPj2coDwHrwk9QHckVa5Y.jpg"
            alt="Profile"
            class="avatar"
          />
          <div>
            <h1>Aryan Singh</h1>
            <p class="role">Web developer</p>
          </div>
        </div>
        <nav>
          <a href="#" class="sidebarAnchors">All posts</a>
          <a href="#" class="sidebarAnchors">HTML</a>
          <a href="#" class="sidebarAnchors">CSS</a>
          <a href="#" class="sidebarAnchors">JavaScript</a>
          <a href="#" class="sidebarAnchors">Tutorials</a>
          <a class="sidebarAnchors" id="theme-toggle">Toggle â—‘</a>
        </nav>
      </aside>

      <main class="posts" id="posts"></main>
    </div>
    <script src="/theme.js"></script>
    <script>
      function formatDate(dateString) {
        return new Date(dateString).toLocaleDateString("en-US", {
          month: "long",
          day: "numeric",
        });
      }

      const container = document.getElementById("posts");
      if (container) {
        fetch("http://localhost:3000/blogs")
          .then((res) => res.json())
          .then((blogs) => {
            blogs.forEach((blog) => {
              const card = document.createElement("article");
              card.className = "post-card";

              card.innerHTML = `
                <article class="post-card">
                <span class="tag html">HTML</span>
                <h2>${blog.title}</h2>
                <time>${formatDate(blog.updated_at)}</time>
                </article>
              `;

              container.appendChild(card);
            });
          })
          .catch((err) => console.error(err));
      }
    </script>
  </body>
</html>
