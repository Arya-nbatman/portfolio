<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Journal // Aryan Singh</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Italiana&family=Space+Grotesk:wght@300;500;700&family=Syne:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/blog/blog.css" />
  </head>
  <body>
    <div class="noise-overlay"></div>
    <div id="cursor-dot"></div>
    <div id="cursor-outline"></div>

    <aside class="sidebar-v2">
      <div class="sb-header">
        <div class="sb-logo">AS<span>©</span></div>
        <div class="sb-time" id="digital-clock">00:00:00</div>
      </div>
      <div class="sb-center">
        <nav class="v-nav">
          <a href="/" data-text="INDEX" class="active"
            ><span></span><span>INDEX</span></a
          >
          <a href="/gallery/gallery.html" data-text="ARCHIVE"
            ><span></span><span>GALLERY</span></a
          >
          <a href="/about/about.html" data-text="ABOUT"
            ><span></span><span>ABOUT</span></a
          >
          <a href="/blog/blog.html" data-text="ABOUT"
            ><span></span><span>BLOG</span></a
          >
          <a href="your-cv.pdf" download class="cv-button">
            <div class="cv">
              <span class="cv-text"><span class="cv-circle"></span>GET CV</span>
            </div>
          </a>
        </nav>
      </div>
      <div class="sb-footer"><p>ARYAN SINGH © 2025</p></div>
    </aside>

    <main class="content-v2">
      <header class="blog-header">
        <h1>Technical <span class="serif">Writing</span></h1>
      </header>

      <div class="posts" id="posts"></div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="/blog/app.js"></script>
    <script>
      setInterval(() => {
        document.getElementById("digital-clock").innerText =
          new Date().toLocaleTimeString("en-GB");
      }, 1000);
      window.addEventListener("mousemove", (e) => {
        gsap.to("#cursor-dot", { x: e.clientX, y: e.clientY, duration: 0.1 });
        gsap.to("#cursor-outline", {
          x: e.clientX - 20,
          y: e.clientY - 20,
          duration: 0.4,
        });
      });
    </script>
  </body>
</html>
